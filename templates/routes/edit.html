{% extends '../layout.html' %}

{% block title %}Edit route{% endblock %}

{% block content %}
<h3>Edit route {{ route.url }}</h3>
<form role="form" method="post" action="/admin/routes/{{ route.id }}/edit">
  <div class="form-group">
    <label for="route">Route</label>
    <input type="text" class="form-control" name="route" value="{{ route.url }}">
  </div>
  <div class="form-group">
    <label for="priority">Priority</label>
    <input type="text" class="form-control" name="priority" value="{{ route.priority }}">
  </div>
  <div class="pull-right">
    <a class="space-right" href="/admin/routes">Back</a>
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
{% endblock %}
