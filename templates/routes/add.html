{% extends '../layout.html' %}

{% block title %}Add route{% endblock %}

{% block content %}
<h3>Add route</h3>
<form role="form" method="post" action="/admin/routes">
  <div class="form-group">
    <label for="route">Route</label>
    <input type="text" class="form-control" name="route" placeholder="Enter route (foo/bar)">
  </div>
  <div class="form-group">
    <label for="priority">Priority</label>
    <input type="text" class="form-control" name="priority" value="0">
  </div>
  <div class="pull-right">
    <a class="space-right" href="/admin/routes">Back</a>
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
{% endblock %}
