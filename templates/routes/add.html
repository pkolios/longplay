{% extends '../layout.html' %}

{% block title %}Add route{% endblock %}

{% block head %}
  {% parent %}
  <link rel="stylesheet" href="custom.css">
{% endblock %}

{% block content %}
<form class="form-inline" role="form" method="post" action="/admin/routes">
  <div class="form-group">
    <label class="sr-only" for="route">Route</label>
    <input type="text" class="form-control" name="route" placeholder="Enter route (foo/bar)">
  </div>
  <div class="form-group">
    <label class="sr-only" for="priority">Priority</label>
    <input type="text" class="form-control" name="priority" value="0">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <a href="/admin/routes">Back</a>
</form>
{% endblock %}
