{% extends '../layout.html' %}

{% block title %}Admin - Templates{% endblock %}

{% set active_page = 'templates' %}

{% block content %}
<div class="row">
    <div class="col-md-2 col-md-offset-10">
      <a href="/admin/templates/add" class="btn btn-primary pull-right" role="button">Add template</a>
    </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th class="text-right">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for item in templates %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>
        <div class="btn-toolbar pull-right" role="toolbar">
          <div class="btn-group">
            <a href="#" class="btn btn-default btn-xs">
              <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <a href="/admin/templates/{{ item.id }}/delete" class="btn btn-default btn-xs" onclick="return confirm('Delete template?')">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
          </div>
        </div>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
