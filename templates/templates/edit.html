{% extends '../layout.html' %}

{% block title %}Edit template{% endblock %}

{% block content %}
<h3>Edit template {{ template.name }}</h3>
<form role="form" method="post" action="/admin/templates/{{ template.id }}/edit">
  <div class="form-group">
    <label for="template">Template name</label>
    <input type="text" class="form-control" name="name" value="{{ template.name }}">
  </div>
  <div class="form-group">
    <label for="template">Template</label>
    <textarea type="text" class="form-control" rows=20 name="template">{{ template.template }}</textarea>
  </div>
  <div class="pull-right">
    <a class="space-right" href="/admin/templates">Back</a>
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
{% endblock %}
