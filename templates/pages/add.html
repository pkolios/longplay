{% extends '../layout.html' %}

{% block title %}Add page{% endblock %}

{% block content %}
<form  role="form" method="post" action="/admin/pages">
  <div class="form-group">
    <label for="route_id">Route</label>
    <select class="form-control" name="route_id">
    {% for route in routes %}
    <option value={{ route.id }}>{{ route.url }}</option>
    {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="template_id">Template</label>
    <select class="form-control" name="template_id">
    {% for template in templates %}
    <option value={{ template.id }}>{{ template.name }}</option>
    {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea type="text" class="form-control" name="content" placeholder="Enter content"></textarea>
  </div>
  <div class="pull-right">
    <a class="space-right" href="/admin/pages">Back</a>
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
{% endblock %}
