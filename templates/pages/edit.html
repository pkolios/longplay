{% extends '../layout.html' %}

{% block title %}Edit page{% endblock %}

{% block content %}
<h3>Edit page {{ page.title }}</h3>
<form  role="form" method="post" action="/admin/pages/{{ page.id }}/edit">
  <div class="form-group">
    <label for="route_id">Route</label>
    <select class="form-control" name="route_id">
    {% for route in routes %}
    <option value={{ route.id }}{% if page.route.id == route.id %} selected{% endif %}>{{ route.url }}</option>
    {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="template_id">Template</label>
    <select class="form-control" name="template_id">
    {% for template in templates %}
    <option value={{ template.id }}{% if page.template.id == template.id %} selected{% endif %}>{{ template.name }}</option>
    {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" value="{{ page.title }}">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea type="text" class="form-control" name="content">{{ page.content }}</textarea>
  </div>
  <div class="pull-right">
    <a class="space-right" href="/admin/pages">Back</a>
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
{% endblock %}
